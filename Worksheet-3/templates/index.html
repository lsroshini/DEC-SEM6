{% extends "base.html" %}
{% block content %}
<h1>Available Events</h1>
<a href="/add_event">Add New Event</a>
<ul>
    {% for event in events %}
        <li>
            <a href="{{ url_for('show', event_id=event['id']) }}">{{ event['name'] }}</a> - 
            Tickets Booked: {{ get_ticket_count(event['id']) }}
        </li>
    {% endfor %}
</ul>
{% endblock %}

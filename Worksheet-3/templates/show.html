{% extends "base.html" %}
{% block content %}
<h1>{{ event['name'] }}</h1>
<p>Start Time: {{ event['start_time'] }}</p>
<p>End Time: {{ event['end_time'] }}</p>
<p>Organizer: {{ event['organizer'] }}</p>
<p>Tickets Booked: {{ ticket_count }}</p>
<a href="{{ url_for('book', event_id=event['id']) }}">Book Ticket</a>
<a href="/">Back to Events</a>
{% endblock %}
